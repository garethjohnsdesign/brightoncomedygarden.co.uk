<ul class="menu">
{% for item in vendor.social %}  
<li><a href="{{ item[1] }}" target="_blank" rel="noopener" rel="noopener" class="padding-right-1"><span class="show-for-sr">{{ item[0] }}</span><svg class="icon icon-socials icon-{{ item[0] }}"><use xlink:href="/assets/icons/symbol-defs.svg#icon-{{ item[0] }}"></use></svg></a></li>
{% endfor %}
